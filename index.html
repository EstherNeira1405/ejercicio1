<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header con Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
    
      <div class="text-2xl font-bold">
        <a href="#" class="hover:text-blue-300">MiLogo</a>
      </div>

    
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-blue-300">Inicio</a>
        <a href="#" class="hover:text-blue-300">Servicios</a>
        <a href="#" class="hover:text-blue-300">Nosotros</a>
        <a href="#" class="hover:text-blue-300">Contacto</a>
      </nav>


      <div>
        <button class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100">
          Iniciar Sesión
        </button>
      </div>
    </div>
  </header>
   <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            
            <div class="relative">
                <img class="w-full h-full object-cover rounded-lg shadow-lg" src="batido1.png" alt="Imagen">
            </div>
            
            
            <div class="flex flex-col justify-center">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4">Batido de Vainilla </h2>
                <p class="text-lg text-gray-600 mb-6">
                    Al rico y refrescante batido de vainilla, absolutamente refrescante para pasar mejor el verano. En poco tiempo lo tendrás preparado.
                </p>
                <a href="#" class="inline-block text-white bg-blue-600 hover:bg-blue-700 py-2 px-6 rounded-lg shadow-lg transition duration-300">Mas informacion</a>
            </div>

        </div>
    </section>
</body>
</html>
